<!DOCTYPE html>
<html lang="kk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 –ù–∞—É—Ä—ã–∑ –º–µ—Ä–µ–∫–µ—Å—ñ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --main-color: #ff69b4;
            --bg-gradient: linear-gradient(135deg, #ffe4e1 0%, #ffdae0 100%);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            z-index: 999;
        }

        input {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid var(--main-color);
            border-radius: 25px;
            margin: 15px 0;
            width: 80%;
        }

        button {
            background: var(--main-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .content-container {
            display: none;
            padding: 40px;
            text-align: center;
        }

        #userPhoto {
            height: 400px;
            width: 400px;
            border-radius: 20px;
            padding: 10px;
        }

        .user-photo {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            max-width: 600px;
            margin: 20px auto;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
        }

        @keyframes fall {
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            z-index: 9999;
            pointer-events: none;
        }

        .error-message {
            color: #ff4444;
            margin-top: 10px;
            height: 20px;
        }

        .gift-box {
            background: var(--main-color);
            width: 100px;
            height: 100px;
            margin: 20px auto;
            position: relative;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            transition: all 0.3s;
        }

        .gift-box::before {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: white;
            border-radius: 10px 10px 0 0;
            transform-origin: top center;
            transition: transform 0.3s;
        }

        .gift-box:hover {
            background-color: #ff0080;
        }

        .hearts-container {
            display: none;
        }

        .heart {
            color: var(--main-color);
            font-size: 20px;
            margin: 5px;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }

        .flower {
            position: fixed;
            width: 100px;
            z-index: 1000;
            animation: float 6s infinite ease-in-out;
        }

        .flower.left {
            width: 300px;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            z-index: -999;
        }

        .flower.right {
            width: 300px;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            z-index: -999;
        }

        /* –ï—Å–∫—ñ —Å—Ç–∏–ª—å */
        input {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid var(--main-color);
            border-radius: 25px;
            margin: 15px 0;
            width: 80%;
        }

        /* –ñ–∞“£–∞ —Å—Ç–∏–ª—å */
        select {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid var(--main-color);
            border-radius: 25px;
            margin: 15px 0;
            width: 80%;
            appearance: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff69b4"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 20px center/15px;
        }

        @keyframes float {
            0% {
                transform: translateY(-50%) translateX(0);
            }

            50% {
                transform: translateY(-60%) translateX(10px);
            }

            100% {
                transform: translateY(-50%) translateX(0);
            }
        }

        @keyframes heartbeat {

            0%,
            20%,
            40%,
            60%,
            80%,
            100% {
                transform: scale(1);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: scale(1.3);
            }
        }

        @media (max-width: 600px) {

            .flower.left,
            .flower.right {
                width: 150px;
            }

            .login-box {
                padding: 20px;
                max-width: 95%;
            }

            input {
                width: 90%;
            }

            #userPhoto {
                width: 250px;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="login-container" id="loginContainer">
        <div class="login-box animate__animated">
            <h1 style="color: var(--main-color);">üå∏ 8 –ù–∞—É—Ä—ã–∑ –º–µ—Ä–µ–∫–µ—Å—ñ! üå∏</h1>
            <select id="nameSelect">
                <option value="" disabled selected>–ê—Ç—ã“£—ã–∑–¥—ã —Ç–∞“£–¥–∞“£—ã–∑</option>
            </select>
            <button onclick="checkUser()">–ö—ñ—Ä—É</button>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <div class="content-container" id="contentContainer">
        <img id="userPhoto" class="user-photo animate__animated">
        <div class="message-box animate__animated">
            <h2 id="userName" style="color: var(--main-color);"></h2>
            <p id="userMessage"></p>
        </div>
        <div class="gift-box" onclick="openGiftBox()">üéÅ</div>
        <div class="hearts-container" id="heartsContainer">
            <div class="heart">‚ù§Ô∏è 8 –ù–∞—É—Ä—ã–∑ “õ“±—Ç—Ç—ã –±–æ–ª—Å—ã–Ω</div>
        </div>
    </div>

    <audio id="bgMusic" autoplay>
        <source src="movie/“ö–∞–∑—ã–±–µ–∫ “ö“±—Ä–∞–π—ã—à ‚Äì –ú—ñ–Ω–µ–∑—ñ“£ –∫”©—Ä–∫–µ–º 2019_muztok.com.mp3" type="audio/mpeg">
    </audio>
    <img src="img/Flowers.png" class="flower left animate__animated" alt="Flower Left">
    <img src="img/Flowers.png" class="flower right animate__animated" alt="Flower Right">
    <script>
        let womenData = [];

        // –î–µ—Ä–µ–∫—Ç–µ—Ä–¥—ñ –∂“Ø–∫—Ç–µ—É —Ñ—É–Ω–∫—Ü–∏—è—Å—ã–Ω ”©–∑–≥–µ—Ä—Ç—É
        async function loadData() {
            try {
                const response = await fetch('data/data.json');
                womenData = await response.json();
                populateSelectOptions();
            } catch (error) {
                console.error('–î–µ—Ä–µ–∫—Ç–µ—Ä –∂“Ø–∫—Ç–µ–ª–º–µ–¥—ñ:', error);
            }
        }

        // Select —ç–ª–µ–º–µ–Ω—Ç—ñ–Ω —Ç–æ–ª—Ç—ã—Ä—É —Ñ—É–Ω–∫—Ü–∏—è—Å—ã
        function populateSelectOptions() {
            const nameSelect = document.getElementById('nameSelect');
            womenData.forEach(user => {
                const option = document.createElement('option');
                option.value = user.name;
                option.textContent = user.name;
                nameSelect.appendChild(option);
            });
        }

        // –ü–∞–π–¥–∞–ª–∞–Ω—É—à—ã–Ω—ã —Ç–µ–∫—Å–µ—Ä—É —Ñ—É–Ω–∫—Ü–∏—è—Å—ã–Ω ”©–∑–≥–µ—Ä—Ç—É
        function checkUser() {
            const selectedName = document.getElementById('nameSelect').value;
            if (!selectedName) {
                showError('–ê—Ç—ã“£—ã–∑–¥—ã —Ç–∞“£–¥–∞“£—ã–∑!');
                return;
            }

            const user = womenData.find(u => u.name === selectedName);
            showContent(user);
        }

        // Enter –ø–µ—Ä–Ω–µ—Å—ñ–Ω—ñ“£ –±–∞—Å—É—ã–Ω ”©—à—ñ—Ä—É
        document.getElementById('nameSelect').addEventListener('keypress', e => {
            if (e.key === 'Enter') e.preventDefault();
        });

        function showContent(user) {
            // –ê–Ω–∏–º–∞—Ü–∏—è–ª–∞—Ä–¥—ã –±–∞—Å—Ç–∞—É
            document.getElementById('loginContainer').classList.add('animate__fadeOut');
            document.getElementById('contentContainer').style.display = 'block';

            // –ú”ô–ª—ñ–º–µ—Ç—Ç–µ—Ä–¥—ñ —Ç–æ–ª—Ç—ã—Ä—É
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userMessage').textContent = user.message;

            // –§–æ—Ç–æ–Ω—ã –æ—Ä–Ω–∞—Ç—É
            const photoElement = document.getElementById('userPhoto');
            if (user.photo) {
                photoElement.src = user.photo;
                photoElement.style.display = 'block';
                photoElement.classList.add('animate__zoomIn');
            } else {
                photoElement.style.display = 'none';
            }

            // –ê–Ω–∏–º–∞—Ü–∏—è–ª–∞—Ä–¥—ã “õ–æ—Å—É
            setTimeout(() => {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('contentContainer').classList.add('animate__fadeIn');
                startConfetti();
                playMusic();
            }, 500);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('animate__shakeX');
            setTimeout(() => errorDiv.classList.remove('animate__shakeX'), 1000);
        }

        function startConfetti() {
            // –ï—Å–∫—ñ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏–ª–µ—Ä–¥—ñ —Ç–∞–∑–∞—Ä—Ç—É
            document.querySelectorAll('.confetti').forEach(c => c.remove());

            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';

                // –ö–µ–∑–¥–µ–π—Å–æ“õ –ø–∞—Ä–∞–º–µ—Ç—Ä–ª–µ—Ä
                const size = Math.random() * 7 + 8; // 8px - 15px
                const delay = Math.random() * 5;
                const duration = 3 + Math.random() * 5;
                const color = `hsl(${Math.random() * 360}, 90%, 60%)`;

                confetti.style.cssText = `
                                width: ${size}px;
                height: ${size}px;
                background: ${color};
                left: ${Math.random() * 100}vw;
                top: -50px;
                animation: confetti-fall ${duration}s ${delay}s linear infinite;
                border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                transform: rotate(${Math.random() * 360}deg);
        `;

                document.body.appendChild(confetti);
            }
        }

        function playMusic() {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.3;
            audio.play().catch(() => {
                const playBtn = document.createElement('button');
                playBtn.textContent = 'üéµ –û–π–Ω–∞—Ç—É';
                playBtn.onclick = () => audio.play();
                playBtn.style.position = 'fixed';
                playBtn.style.bottom = '20px';
                playBtn.style.left = '20px';
                document.body.appendChild(playBtn);
            });
        }

        function openGiftBox() {
            const giftBox = document.querySelector('.gift-box');
            const heartsContainer = document.getElementById('heartsContainer');

            giftBox.classList.toggle('open');
            heartsContainer.style.display = heartsContainer.style.display === 'none' ? 'block' : 'none';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('DOMContentLoaded', () => {
            loadData();
            document.getElementById('nameInput').focus();
        });

        // Enter –ø–µ—Ä–Ω–µ—Å—ñ–Ω—ñ“£ –±–∞—Å—É—ã
        document.getElementById('nameInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') checkUser();
        });
    </script>
</body>

</html>
